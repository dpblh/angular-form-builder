<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>angular-form-builder</title>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="example/site.css"/>
    <link type="text/css" rel="stylesheet" href="dist/angular-form-builder.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/jquery-popover/jquery.popover.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <!--<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="//code.angularjs.org/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="dist/angular-form-builder.js"></script>
    <script type="text/javascript" src="dist/angular-form-builder-components.js"></script>
    <script type="text/javascript" src="./bower_components/angular-validator/dist/angular-validator.js"></script>
    <script type="text/javascript" src="./bower_components/angular-validator/dist/angular-validator-rules.js"></script>
    <script type="text/javascript" src="example/demo.js"></script>
</head>
<body class="container" ng-controller="DemoController">
    <div class="row">
        <h1>angular-form-builder</h1>
        <hr/>

        <div class="col-md-8">

                <div fb-layout-builder="layout"></div>

        </div>

        <div class="col-md-4">
            <div fb-components></div>
        </div>
    </div>

    <div class="row">
        <h2>Form</h2>
        <hr/>
        <form class="form-horizontal">
            <div fb-layout="layout" fb-output="output" fb-input="input"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <input type="submit" ng-click="submit()" class="btn btn-default"/>
                </div>
            </div>
        </form>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=true" />
                Show scope
            </label>
        </div>
        <pre ng-if="isShowScope">{{layout}}</pre>

        <pre ng-if="isShowScope">{{output}}</pre>
    </div>

    <div class="row">
        <div class="col-md-12 footer"></div>
    </div>

    <a href="https://github.com/kelp404/angular-form-builder" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</body>
</html>
